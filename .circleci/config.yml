version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    parallelism: 3 # run three instances of this job in parallel
    docker: # run the steps with Docker
      - image: circleci/ruby:2.3-jessie # ...with this image as the primary container; this is where all `steps` will run
        environment: # environment variables for primary container
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: circleci/postgres:latest-ram # database image
        environment: # environment variables for database
          POSTGRES_USER: postgres
          POSTGRES_DB: nocms_blocks_test
          POSTGRES_PASSWORD: postgres
      - image: circleci/mysql:latest-ram # database image
        environment: # environment variables for database
          MYSQL_USER: root
          MYSQL_DATABASE: nocms_blocks_test

    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory

      # Which version of bundler?
      - run:
          name: Which bundler?
          command: bundle -v

      # Restore bundle cache
      # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
      - restore_cache:
          keys:
            - nocms-blocks-bundle-v2-{{ checksum "Gemfile.lock" }}
            - nocms-blocks-bundle-v2-

      - run: # Install Ruby dependencies
          name: Bundle Install
          command: bundle check || bundle install

      - run:
          name: Appraisal Install
          command: bundle exec appraisal install

      # Store bundle cache for Ruby dependencies
      - save_cache:
          key: nocms-blocks-bundle-v2-{{ checksum "gemfiles/*" }}
          paths:
            - vendor/bundle


      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Create DB
          command: bundle exec appraisal rake db:create || bundle exec appraisal rake db:migrate

      - run:
          name: Run specs
          command: bundle exec appraisal rspec



