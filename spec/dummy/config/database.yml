# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: nocms-blocks-dev
  pool: 5
  username: root
  password:
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test_mysql2: &test_mysql2
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  username: root
  password:
  host: localhost

test_pg: &test_pg
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres
  host: localhost
  encoding: utf8

test_sqlite3: &test_sqlite3
  adapter: sqlite3
  pool: 5
  timeout: 5000

test:
  database: nocms_blocks_test<%= "_hstore" if ENV["SERIALIZER"] == "hstore" %>
  <<: *test_<%= NoCms::Blocks.installed_db_gem %>
